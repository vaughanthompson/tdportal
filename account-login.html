    <script src="https://www.google.com/recaptcha/api.js?render=6Lfhb40aAAAAAGI8XRTGrKAm_8qGTyEbvXd-9iZ3"></script>
<script>
    grecaptcha.ready(function () {
        executeRecaptcha();
    });

    function resetRecaptcha() {        
        executeRecaptcha();
    }

    function executeRecaptcha() {
        grecaptcha.execute('6Lfhb40aAAAAAGI8XRTGrKAm_8qGTyEbvXd-9iZ3', { action: 'customerAuthenticate' }).then(function (token) {
            recaptchaLoaded(token);
            // Reset the recaptcha before 3min (when it times out).
            setTimeout(resetRecaptcha, 100000);
        });
    }
</script>
    <script type="text/javascript">
        function recaptchaLoaded(token) {
            $("#Input_RecaptchaToken").val(token);
            $("#Loading").hide();
            $("#Submit").fadeIn("fast");
        }
    </script>
